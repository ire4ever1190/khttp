apply plugin: 'java'
apply plugin: 'maven'

group = 'khttp'
version = '0.1.1-SNAPSHOT'

description = """khttp"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version:'1.1.1'
    compile group: 'org.json', name: 'json', version:'20150729'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version:'1.1.1'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version:'1.1.1'
}
